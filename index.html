<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecondFormulário</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/> 


</head>
<body>
    <div class="page">
        <header>
            <h1>
                Mentoria
            </h1>
            <p>
                Preencha o formulário abaixo para
                <br/>
                agendar a sua mentoria
            </p>
        </header>
        
        <form id="form">
            <fieldset class="fieldset-wrapper">
                <legend>
                    Informações pessoais
                </legend>
  
                <div class="full-name">
                    <div class="input-wrapper">
                        <label for="mentoring-name">Nome</label>
                        <input type="text" id="mentoring-name" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="mentoring-lastname">Sobrenome</label>
                        <input type="text" id="mentoring-lastname">
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="mentoring-email">E-mail <span>(digite um e-mail válido)</span></label>
                    <input type="email" id="mentoring-email" required>
                </div>    

                <div class="input-wrapper">
                    <label for="mentoring-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="mentoring-password" required minlength="6">
                </div>
                </fieldset>

                <fieldset>
                    <legend>
                        Informações do mentor
                    </legend>
                    <div class="input-wrapper">
                        <label for="mentoring-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentoring-mentor" required>
                    </div>
            </fieldset>

            <fieldset>
                <legend>
                     Seus horários disponíveis
                </legend>
                
                <div class="date-time">
                    <legend class="mentoring-sessions">
                        Primeira mentoria
                    </legend>
                    <div class="fieldset-wrapper">
                        <div class="input-wrapper">
                            <label for="mentoring-date">Data<span>(dd/mm/aaa)</span></label>
                            <input type="date" id="mentoring-date" required>
                        </div>

                        <div class="time">
                            <div class="input-wrapper">
                                <label for="mentoring-time">Das</label>
                                <input type="time" id="mentoring-time" required>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="mentoring-time">Até</label>
                                <input type="time" id="mentoring-time">
                            </div>
                        </div>
                    </div>
                    <legend class="mentoring-sessions mentoring-sessions-second">
                        Segunda mentoria
                    </legend>  
                    <div class="fieldset-wrapper">
                        <div class="input-wrapper">
                            <label for="mentoring-date">Data<span>(dd/mm/aaa)</span></label>
                            <input type="date" id="mentoring-date" >
                        </div>

                        <div class="time">
                            <div class="input-wrapper">
                                <label for="mentoring-time">Das</label>
                                <input type="time" id="mentoring-time" >
                            </div>

                            <div class="input-wrapper">
                                <label for="mentoring-time">Até</label>
                                <input type="time" id="mentoring-time">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <input 
            class="button" 
            type="submit" 
            value="Salvar" 
            form="form">
        </footer>

    </div>
</body>
</html>
